<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="create.css" />
  </head>
  <body>

    <header>
      <img class = "header-img" src="bug_report-white-18dp.svg">
      <h1>BugMe Issue Tracker </h1>
    </header>

  <aside> 
      <div class="sideNav">
          <ul>
              <div class="info">  
                  <img src="homeIcon.svg">
                  <a href="#">Home</a>
              </div>
              <div class="info">  
                  <img src="userIcon.svg">
                  <a href="#">Add User</a>
              </div>
              <div class="info">  
                  <img src="issueIcon.svg" class="x">
                  <a href="#">New Issue</a>
              </div>
              <div class="info">  
                  <img src="logIcon.svg">
                  <a href="#">Logout</a>
              </div>
          </ul>
  </aside>

  <section class="new">
    <h1 class = "issue">Create Issue</h1>
    <form>
      <div>
        <label>Title</label>
        <input type = "text" name = "lname" placeholder="">
      </div>

      <div>
        <label>Description</label>
        <textarea name = "textarea" rows="10" cols="55"></textarea>
      </div>

      <div>
        <label>Assisgned To</label>
        <select name="" id="">
            <option value="">Marcia Brady</option>
            <option value="">Jane Doe</option>
            <option value="">John Doe</option>
        </select>
      </div>

      <div>
        <label>Type</label>
        <select name="" id="">
            <option value="Bug">Bug</option>
            <option value="">Bug</option>
            <option value="">Bug</option>
        </select>
     </div>

      <div>
        <label>Priority</label>
        <select name="" id="">
            <option value="">Major</option>
            <option value="">Medium</option>
            <option value="">low</option>
        </select>
      </div>

      <div id="submit">
        <input type= "submit" value="submit">
    </div>
    </form>
  </section>

  </body>

</html>
